<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/mediaelement-and-player.min.js"></script>
    <link href="css/mediaelementplayer.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@200&display=swap" rel="stylesheet">
    <title>Video Player</title>
</head>
<body>
    <body>

        <h1>Mediaplayer.js Video Example</h1>
        
    <div class="wrapper">   
        <div class="videoWrapper">
          <video width="696" height="392"">
            <source src="video.mp4" type="video/mp4">
          </video>
        </div>
    </div>
    <script>
        $('video, audio').mediaelementplayer({
            features: ['playpause', 'volume','progress', 'fullscreen'],
        });
    </script>
</body>
</html>
